<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9FK7RVR3Z1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9FK7RVR3Z1');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Destiny</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8253099674221995"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 id="home-btn" style="cursor: pointer;">Cosmic Destiny</h1>
            <div class="lang-switcher">
                <button class="lang-btn active" data-lang="ko">KO</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ja">JA</button>
            </div>
            <nav class="main-nav">
                <button class="nav-item active" data-target="home" data-i18n="nav_home">홈</button>
                <button class="nav-item" data-target="tarot" data-i18n="nav_tarot">타로</button>
                <button class="nav-item" data-target="constellation" data-i18n="nav_ohaasa">오하아사</button>
                <button class="nav-item" data-target="saju" data-i18n="nav_saju">사주</button>
                <button class="nav-item" data-target="zodiac" data-i18n="nav_zodiac">띠운세</button>
            </nav>
        </header>

        <main id="app">
            <!-- Home Section -->
            <section id="home-section" class="view">
                <div class="hero-card card">
                    <h2 data-i18n="hero_title">당신의 운명은 무엇을 말하고 있나요?</h2>
                    <p data-i18n="hero_desc">생년월일을 입력하고 다양한 운세를 확인해보세요.</p>
                    <div class="input-group">
                        <input type="date" id="birthdate-global" min="1900-01-01" max="2099-12-31" required>
                    </div>
                    <div class="menu-grid">
                        <div class="menu-card" data-target="tarot">
                            <span class="icon">🃏</span>
                            <h3 data-i18n="nav_tarot">타로</h3>
                            <p data-i18n="menu_tarot_sub">오늘의 한 장</p>
                        </div>
                        <div class="menu-card" data-target="constellation">
                            <span class="icon">🌌</span>
                            <h3 data-i18n="nav_ohaasa">오하아사</h3>
                            <p data-i18n="menu_ohaasa_sub">별자리 행운</p>
                        </div>
                        <div class="menu-card" data-target="saju">
                            <span class="icon grayscale">☯️</span>
                            <h3 data-i18n="nav_saju">사주</h3>
                            <p data-i18n="menu_saju_sub">오행 분석</p>
                        </div>
                        <div class="menu-card" data-target="zodiac">
                            <span class="icon">🐉</span>
                            <h3 data-i18n="nav_zodiac">띠운세</h3>
                            <p data-i18n="menu_zodiac_sub">12지신 조언</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tarot Section -->
            <section id="tarot-section" class="view hidden">
                <div class="card">
                    <h2 data-i18n="tarot_title">오늘의 타로</h2>
                    <p data-i18n="tarot_desc">마음을 가다듬고 카드 한 장을 선택하세요.</p>
                    <div class="tarot-container">
                        <div class="tarot-card" id="tarot-card">
                            <div class="tarot-card-inner">
                                <div class="tarot-card-front">
                                    <div class="card-pattern">?</div>
                                </div>
                                <div class="tarot-card-back">
                                    <div id="tarot-card-image" class="card-image"></div>
                                    <h3 id="tarot-name"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tarot-result" class="hidden result-box">
                        <p id="tarot-desc"></p>
                    </div>
                </div>
            </section>

            <!-- Constellation Section -->
            <section id="constellation-section" class="view hidden">
                <div class="card">
                    <h2 data-i18n="const_title">오하아사 별자리 운세</h2>
                    <div id="const-result" class="result-box">
                        <div id="const-visual" class="const-visual"></div>
                        <h3 id="const-name"></h3>
                        <div class="luck-items">
                            <p><span data-i18n="luck_item_label">🍀 행운의 아이템:</span> <span id="luck-item"></span></p>
                            <p><span data-i18n="luck_color_label">🎨 행운의 색상:</span> <span id="luck-color"></span></p>
                        </div>
                        <p id="const-desc" class="desc-box"></p>
                    </div>
                </div>
            </section>

            <!-- Saju Section -->
            <section id="saju-section" class="view hidden">
                <div class="card">
                    <h2 data-i18n="saju_title">사주 오행 분석</h2>
                    <div id="saju-result" class="result-box">
                        <div class="element-grid">
                            <div class="element-item" id="elem-main"><span data-i18n="element_label">오늘의 기운:</span> <span id="elem-value">-</span></div>
                        </div>
                        <p id="saju-desc" class="desc-box"></p>
                    </div>
                </div>
            </section>

            <!-- Zodiac Section -->
            <section id="zodiac-section" class="view hidden">
                <div class="card">
                    <h2 data-i18n="zodiac_title">띠별 운세</h2>
                    <div id="zodiac-result" class="result-box">
                        <div id="zodiac-icon" class="zodiac-icon"></div>
                        <h3 id="zodiac-name"></h3>
                        <p id="zodiac-desc" class="desc-box"></p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p data-i18n="footer">&copy; 2026 Cosmic Destiny. 모든 운세는 재미로만 봐주세요.</p>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
