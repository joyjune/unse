<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Deep Space Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050614"/>
      <stop offset="50%" stop-color="#0a0b1e"/>
      <stop offset="100%" stop-color="#050614"/>
    </linearGradient>
    
    <!-- Golden Accent Gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff2a1"/>
      <stop offset="50%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    
    <!-- Central Glow -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffd700" stop-opacity="0"/>
    </radialGradient>

    <!-- Star Glow -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#centerGlow)"/>

  <!-- Decorative Celestial Circles -->
  <circle cx="600" cy="315" r="280" fill="none" stroke="url(#gold)" stroke-width="0.5" stroke-opacity="0.3"/>
  <circle cx="600" cy="315" r="300" fill="none" stroke="url(#gold)" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="10 20"/>
  
  <!-- Random Stars -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="1.5" fill="#fff"/>
    <circle cx="300" cy="150" r="1" fill="#fff"/>
    <circle cx="1000" cy="80" r="2" fill="#fff"/>
    <circle cx="1100" cy="200" r="1.2" fill="#fff"/>
    <circle cx="200" cy="500" r="1.8" fill="#fff"/>
    <circle cx="450" cy="550" r="1" fill="#fff"/>
    <circle cx="800" cy="520" r="1.5" fill="#fff"/>
    <circle cx="950" cy="450" r="1.3" fill="#fff"/>
    <circle cx="100" cy="300" r="1" fill="#fff"/>
    <circle cx="1150" cy="400" r="1.1" fill="#fff"/>
    <!-- Brighter Stars -->
    <circle cx="250" cy="80" r="3" fill="url(#starGlow)"/>
    <circle cx="900" cy="120" r="4" fill="url(#starGlow)"/>
    <circle cx="150" cy="550" r="3.5" fill="url(#starGlow)"/>
    <circle cx="1050" cy="580" r="3" fill="url(#starGlow)"/>
  </g>

  <!-- Title Section -->
  <g filter="drop-shadow(0 0 15px rgba(255, 215, 0, 0.4))">
    <!-- Stylized Border Box -->
    <rect x="350" y="215" width="500" height="200" fill="rgba(255,255,255,0.03)" rx="20" stroke="url(#gold)" stroke-width="1.5" stroke-opacity="0.5"/>
    
    <!-- Title -->
    <text x="600" y="310" fill="url(#gold)" font-family="serif" font-size="100" font-weight="bold" text-anchor="middle" letter-spacing="8">매일운세</text>
    
    <!-- Tagline -->
    <text x="600" y="375" fill="#fff" font-family="sans-serif" font-size="32" font-weight="300" text-anchor="middle" letter-spacing="2" opacity="0.9">오늘 나의 타로 · 별자리 · 사주 · 띠별 운세</text>
  </g>

  <!-- Mystical Icons/Symbols -->
  <g fill="url(#gold)" opacity="0.4" font-size="40">
    <text x="400" y="260">✨</text>
    <text x="770" y="260">✨</text>
    <text x="580" y="200">🌙</text>
  </g>

</svg>
